<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>首页 - KMall</title>

    <!-- Bootstrap core CSS -->
    <link href="https://v4.bootcss.com/docs/4.3/dist/css/bootstrap.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://v4.bootcss.com/docs/4.3/examples/album/album.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">KMall</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">主页 <span class="sr-only">(当前)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quick_buy.html">秒杀专区</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/category.html">分类</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search.html">搜索</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav mr-auto invisible" id="my-dropdown">
                    <li class="dropdown">
                        <a id="name" class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">KAAAsS</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMy">
                            <a class="dropdown-item" href="/my/index.html">个人中心</a>
                            <a class="dropdown-item" href="/my/cart.html">购物车</a>
                            <a class="dropdown-item" href="/auth/exit.html">退出登录</a>
                        </div>
                    </li>
                </ul>
                <a href="/auth/register.html" id="register" class="invisible btn btn-success my-2 my-sm-0">注册</a>
            </div>
        </div>
    </nav>
</header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">热卖商品</h1>
            <p class="lead text-muted">挑选，只为匠心。精选优质商品，闭着眼睛放心买。</p>
            <p>
                <a href="/quick_buy.html" class="btn btn-primary my-2">秒杀专区</a>
                <a href="/category.html" class="btn btn-secondary my-2">查看所有商品</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row" id="product-list">
                {{#each products}}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{thumbnail.url}}" alt="商品描述">
                        <div class="card-body">
                            <p class="card-text">{{name}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="/order/confirm.html?id={{id}}" class="btn btn-sm btn-outline-danger">¥ {{extra.promotes.price}} 购买</a>
                                    <a href="/item.html?id={{id}}" class="btn btn-sm btn-outline-primary">查看</a>
                                </div>
                                <small class="text-muted">月销 {{extra.monthPurchase}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">返回顶部</a>
        </p>
        <p>KMall 商城</p>
        <p>Powered By SpringBoot + Bootstrap v4</p>
    </div>
</footer>

<!-- 模态框 -->
<div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="msgModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="msgModalTitle">title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="msgModalBody">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="https://v4.bootcss.com/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="https://v4.bootcss.com/docs/4.3/dist/js/bootstrap.bundle.js"></script></body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.bootcss.com/handlebars.js/4.4.2/handlebars.min.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/index.js"></script>
</html>
