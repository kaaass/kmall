<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>管理后台登录</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin">
    <h1 class="mb-4">KMall管理</h1>
    <p class="mb-3 font-weight-normal">请登录</p>
    <label for="username" class="sr-only">账户</label>
    <input type="text" id="username" class="form-control" placeholder="账户" required autofocus>
    <label for="passwd" class="sr-only">密码</label>
    <input type="password" id="passwd" class="form-control" placeholder="密码" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">&copy; KMall</p>
</form>

<script src="../js/require.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/admin/login.js"></script>
</body>
</html>
