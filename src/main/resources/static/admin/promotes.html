<!-- 销售策略编辑模态框 -->
<div class="modal fade" id="promoteModal" tabindex="-1" role="dialog" aria-labelledby="promoteModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="promoteModalTitle">添加插件</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="promoteModalBody">
                <div class="plugin-form">
                    <div class="form-group">
                        <label for="name">促销名称</label>
                        <input type="text" class="form-control" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="hint">促销说明</label>
                        <input type="text" class="form-control" id="hint"/>
                    </div>
                    <div class="form-group">
                        <label for="clazz">促销类</label>
                        <input type="text" class="form-control" id="clazz"/>
                    </div>
                    <div class="form-group">
                        <label for="param">促销参数</label>
                        <textarea class="form-control" id="param" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="order">促销次序</label>
                        <input type="text" class="form-control" id="order"/>
                    </div>
                    <div class="form-group">
                        <label for="style">促销类别</label>
                        <input type="text" class="form-control" id="style"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-confirm" type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
