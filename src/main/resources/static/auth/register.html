<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册 - KMall</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen">
    <div>
        <div>

            <h1 class="logo-name">K</h1>

        </div>
        <h3>注册</h3>

<!--        <div class="alert alert-warning" role="alert">
            <p>
                <strong>错误</strong>
            </p></div>-->

        <div id="form" class="m-t">
            <div class="form-group">
                <label>
                    <input name="phone" type="text" class="form-control" placeholder="手机号" required="">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input name="passwd" type="password" class="form-control" placeholder="密码" required="">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input name="passwdConfirm" type="password" class="form-control" placeholder="确认密码" required="">
                </label>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>


            <p class="text-muted text-center"><a href="login.html">
                <small>已经有账号？点我登录</small>
            </a>
            </p>

        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../js/jquery.slim.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/axios.min.js"></script>
<script src="../js/auth/register.js"></script>

</body>
</html>
