<main role="main" class="py-5 mt-3">

    <div class="container pt-4 py-3">
        <div class="row m-1">
            <h2>确认订单</h2>
        </div>
        <div class="row text-secondary ml-1">
            <small>请确认选择订单信息准确无误！</small>
        </div>
    </div>

    <div class="container py-2">
        <div class="row m-1">
            <h5>选择收货地址</h5>
        </div>
    </div>

    <div class="container">
        <div class="row ml-2" id="address-list">
        </div>
    </div>

    <div class="container pt-4">
        <div class="row ml-2">
            <h5>确认订单信息</h5>
        </div>
    </div>

    <div class="container py-2" id="confirm-item-list">

        <div class="row bg-white no-gutters border rounded overflow-hidden flex-md-row py-2 mb-3 shadow-sm h-md-250 position-relative">
            <div class="col-2 d-flex flex-column position-static">
                <small class="my-auto px-3">商品图片</small>
            </div>

            <div class="col-7 d-flex flex-column position-static">
                <small class="my-auto">书名</small>
            </div>

            <div class="col d-flex flex-column position-static">
                <small class="my-auto">单价</small>
            </div>

            <div class="col d-flex flex-column position-static">
                <small class="my-auto">数量</small>
            </div>

            <div class="col d-flex flex-column position-static">
                <small class="my-auto">总价</small>
            </div>
        </div>

        <div class="row bg-white no-gutters border rounded overflow-hidden flex-md-row mb-3 shadow-sm h-md-250 position-relative">
            <div class="col-7 d-flex flex-column position-static">
                <!--Place holder-->
            </div>

            <div class="col-3 d-flex flex-column position-static">
                <p class="my-auto text-danger">实付款：<b>¥ 0.00</b></p>
            </div>

            <div class="col-2 d-flex flex-column position-static">
                <button class="my-auto btn btn-danger text-white">提交订单</button>
            </div>
        </div>
    </div>
