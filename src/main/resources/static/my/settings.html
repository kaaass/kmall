<!-- 新增地址模态框 -->
<div class="modal fade" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="pluginModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pluginModalTitle">添加收货地址</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="pluginModalBody">
                <div class="plugin-form">
                    <div class="form-group">
                        <label for="fname">姓名</label>
                        <input type="text" class="form-control" id="fname"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">手机</label>
                        <input type="text" class="form-control" id="phone"/>
                    </div>
                    <div class="form-group">
                        <label for="area">地区</label>
                        <input type="text" class="form-control" id="area"/>
                    </div>
                    <div class="form-group">
                        <label for="detailAddress">详细地址</label>
                        <input type="text" class="form-control" id="detailAddress"/>
                    </div>
                    <div class="form-group">
                        <label for="mailCode">邮编</label>
                        <input type="text" class="form-control" id="mailCode"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-add" type="button" class="btn btn-primary" data-dismiss="modal">添加</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
