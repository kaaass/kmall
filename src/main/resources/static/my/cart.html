<main role="main" class="py-5 mt-3">

    <div class="container pt-4 py-3">
        <div class="row m-1">
            <h2>购物车</h2>
        </div>
        <div class="row text-secondary ml-1">
            <small>请确认选择正确的商品！</small>
        </div>
    </div>

    <div class="container py-2">

        <div class="row bg-white no-gutters border rounded overflow-hidden flex-md-row py-2 mb-3 shadow-sm h-md-250 position-relative">
            <div class="col-2 d-flex flex-column position-static">
                <div class="container my-auto pl-4">
                    <input class="form-check-input" type="checkbox" value="" id="select-all">
                    <label for="select-all" class="my-auto"><small>全选</small></label>
                </div>
            </div>

            <div class="col-6 d-flex flex-column position-static">

            </div>

            <div class="col d-flex flex-column position-static">

            </div>

            <div class="col d-flex flex-column position-static">
                <small class="my-auto">数量</small>
            </div>

            <div class="col d-flex flex-column position-static">
                <small class="my-auto">总价</small>
            </div>

            <div class="col d-flex flex-column position-static">
                <small class="my-auto">操作</small>
            </div>
        </div>

        <div class="row bg-white no-gutters border rounded overflow-hidden flex-md-row mb-3 shadow-sm h-md-250 position-relative">
            <div class="col-2 d-flex flex-column position-static">
                <div class="container my-auto pl-4 py-4">
                    <input class="form-check-input" type="checkbox" value="" id="select01">
                    <label for="select01" class="my-auto">
                        <img class="border rounded overflow-hidden" width="80" height="80" src="https://img.alicdn.com/imgextra/i1/1683498550/O1CN01bAixrJ2D1wuSUL5kh_!!0-item_pic.jpg_430x430q90.jpg" alt="商品描述">
                    </label>
                </div>
            </div>

            <div class="col-4 d-flex flex-column position-static">
                <small class="my-auto">华为原装M-Pen lite手写笔M5青春版M6平板电脑matebooke触控电容</small>
            </div>

            <div class="col-2 d-flex flex-column position-static">
                <div class="container p-2 my-auto overflow-hidden">
                    <span class="badge badge-pill badge-success">家电3C全场满999减39</span>
                    <span class="badge badge-pill badge-danger">测试打折</span>
                    <span class="badge badge-pill badge-warning">商品折扣</span>
                    <span class="badge badge-pill badge-info">商品包邮</span>
                </div>
            </div>

            <div class="col d-flex flex-column position-static">
                <small class="my-auto"><b>¥ 999.99</b></small>
            </div>

            <div class="col d-flex flex-column position-static">
                <div class="input-group spinner my-auto" style="width: 60%">
                    <input type="text" class="form-control" value="3">
                    <div class="input-group-btn-vertical">
                        <button class="btn btn-outline-secondary" type="button"><i class="fa fa-caret-up"></i></button>
                        <button class="btn btn-outline-secondary" type="button"><i class="fa fa-caret-down"></i></button>
                    </div>
                </div>
            </div>

            <div class="col d-flex flex-column position-static">
                <small class="my-auto text-danger"><b>¥ 999.99</b></small>
            </div>

            <div class="col d-flex flex-column position-static">
                <button class="my-auto btn btn-link"><small>删除</small></button>
            </div>
        </div>

        <div class="row bg-white no-gutters border rounded overflow-hidden flex-md-row mb-3 shadow-sm h-md-250 position-relative">
            <div class="col-6 d-flex flex-column position-static">
                <!--Place holder-->
            </div>

            <div class="col-2 d-flex flex-column position-static">
                <small class="my-auto">已选择商品 <b>3</b> 件</small>
            </div>

            <div class="col-3 d-flex flex-column position-static">
                <small class="my-auto text-danger">合计（不含运费）：<b>¥ 999.99</b></small>
            </div>

            <div class="col d-flex flex-column position-static">
                <button class="my-auto btn btn-danger text-white"><small>结算</small></button>
            </div>
