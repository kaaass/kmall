<main role="main" class="py-5 mt-3">

    <div class="container pt-4 py-3">
        <div class="row m-1">
            <h2>购物车</h2>
        </div>
        <div class="row text-secondary ml-1">
            <small>挑选需要下单的书目</small>
        </div>
    </div>

    <div class="container py-2">

        <div class="row bg-white no-gutters border rounded overflow-hidden flex-md-row py-2 mb-3 shadow-sm h-md-250 position-relative">
            <div class="col-2 d-flex flex-column position-static">
                <div class="container custom-control custom-checkbox">
                    <input class="form-check-input custom-control-input" type="checkbox" value="" id="select-all">
                    <label for="select-all" class="custom-control-label ml-2"><small>全选</small></label>
                </div>
            </div>

            <div class="col-6 d-flex flex-column position-static">

            </div>

            <div class="col d-flex flex-column position-static">

            </div>

            <div class="col d-flex flex-column position-static">
                <small class="my-auto">数量</small>
            </div>

            <div class="col d-flex flex-column position-static">
                <small class="my-auto">总价</small>
            </div>

            <div class="col d-flex flex-column position-static">
                <small class="my-auto">操作</small>
            </div>
        </div>

        <div id="cart-item-list">
        </div>
